id: lang_bcomm_supportive_community
title: Supportive Community
body_html: |
  <p>The student community you join at Lang is collaborative and supportive – not cutthroat and competitive. Whether you need support with choosing your major or minor, networking with employers or funding for your startup, Lang’s support services ensure you are successful. With dozens of student clubs and organizations to get involved with, you will find like-minded individuals that will become some of your closest friends while completing your undergraduate degree.</p>

